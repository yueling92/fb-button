<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Facebook 浮動按鈕</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .float-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1877F2;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .float-button:hover {
      background-color: #145DBF;
    }
  </style>
</head>
<body>
  <a
    class="float-button"
    href="https://www.facebook.com/happyfeetbnb/?locale=zh_TW"
    target="_blank"
    title="前往我們的 Facebook"
  >
    f
  </a>
</body>
</html>
